name: Docker CI/CD

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./docker           # folder where your Dockerfile exists
          file: ./docker/Dockerfile   # path to the Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/workflow:latest

      # 5️⃣ Output image digest
      - name: Show image digest
        run: echo "Docker image digest: ${{ steps.build-and-push.outputs.digest }}"
